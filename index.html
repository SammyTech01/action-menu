<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Action Menu Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="/img.png">
        </div>
        <div class="menu">
            <h3>Samuel Shontan<br><span>Website Designer</span></h3>
            <ul>
                <li><img src="/profile.jpg"><a href="#">My Profile</a></li>
                <li><img src="/edit.jpg"><a href="#">Edit Profile</a></li>
                <li><img src="/inbox e.jpg"><a href="#">Inbox</a></li>
                <li><img src="/settings.jpg"><a href="#">Settings</a></li>
                <li><img src="/help.jpg"><a href="#">Help</a></li>
                <li><img src="/logout.jpg"><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <script>
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active');
        }
    
    </script>
</body>
</html>
